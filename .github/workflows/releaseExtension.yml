name: Release Extension

on:
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
      - name: Build Zip
        run: ./gradlew hivemqExtensionZip
      - name: Generate SHA256 checksum
        run: |
          cd build/hivemq-extension
          sha256sum hivemq-prometheus-extension-${{ github.event.release.name }}.zip | cut -d' ' -f1 > hivemq-prometheus-extension-${{ github.event.release.name }}.zip.sha256
      - name: Upload GitHub Release Asset
        run: gh release upload ${{ github.event.release.tag_name }} ./build/hivemq-extension/hivemq-prometheus-extension-${{ github.event.release.name }}.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload SHA256 Checksum
        run: gh release upload ${{ github.event.release.tag_name }} ./build/hivemq-extension/hivemq-prometheus-extension-${{ github.event.release.name }}.zip.sha256
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
